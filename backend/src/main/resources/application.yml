server:
  port: ${PORT:8080}

spring:
  application:
    name: ayustore-backend

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ayustore}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Redis Configuration
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 60000

  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/api/auth/google/callback"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-and-random}
    expiration: 86400000  # 24 hours in milliseconds

  razorpay:
    key-id: ${RAZORPAY_KEY_ID:your-razorpay-key-id}
    key-secret: ${RAZORPAY_KEY_SECRET:your-razorpay-key-secret}

  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:5173}

# Logging
logging:
  level:
    com.ayustore: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
